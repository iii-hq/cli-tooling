name: Starter
description: A basic iii project with TypeScript
version: "0.1.0"

# Languages that must be included (user cannot deselect)
requires:
  - typescript

# Languages that can optionally be included
optional:
  - python

# Explicit list of files to copy (shared_files from root are added automatically)
files:
  - package.json
  - tsconfig.json
  - iii.config.yaml
  - src/index.ts
  - src/example.py
