# iii configuration for Motia project
# Generated by motia-cli

modules:
  # Main application execution
  - class: modules::shell::ExecModule
    config:
      exec:
        - bun run --enable-source-maps index-production.js

      # Runtime environment paths
      env:
        NODE_PATH: "/Users/tony/motia/projects/motia-cli-rust/test-qs/node_modules"
        VIRTUAL_ENV: "/Users/tony/motia/projects/motia-cli-rust/test-qs/.venv"
        PYTHONPATH: "/Users/tony/motia/projects/motia-cli-rust/test-qs/.venv/lib/python3.11/site-packages"

  # Real-time data streams
  - class: modules::streams::StreamModule
    config:
      port: 31112
      adapter:
        class: adapters::kv_store::KvStore
        config:
          storage_type: in_memory

  # REST API endpoints
  - class: modules::api::RestApiModule
    config:
      port: 31113
      cors:
        enabled: true
        allow_origins:
          - "*"

  # Logging configuration
  - class: modules::observability::LoggingModule
    config:
      level: debug
      adapter:
        class: adapters::logging::FileLogger
        config:
          path: ./logs
          format: json
