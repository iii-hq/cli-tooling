name: Build Template Zips

on:
  push:
    paths:
      - "templates/**"
      - "!templates/*.zip"
    branches:
      - main
      - master

jobs:
  build-zips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need full history for proper git operations
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build CLI
        run: cargo build --release

      - name: Build template zips
        run: ./target/release/motia-cli --template-dir=./templates --build-zips

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet templates/*.zip || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add templates/*.zip
          git commit -m "chore: rebuild template zips [skip ci]"
          git push
